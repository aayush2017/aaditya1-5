<!DOCTYPE html>
<html>
<head>
	<title>Slider Example</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div id="slider1" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#slider1" data-slide-to="0" class="active"></li>
			<li data-target="#slider1" data-slide-to="1"></li>
			<li data-target="#slider1" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="images/banner1.jpg" class="d-block w-100" alt="banner1.jpg">
				<div class="carousel-caption d-none d-md-block">
		          <h5>First slide label</h5>
		          <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
		        </div>
			</div>
			<div class="carousel-item">
				<img src="images/banner2.jpg" class="d-block w-100" alt="images/banner2.jpg">
				<div class="carousel-caption d-none d-md-block">
		          <h5>Second slide label</h5>
		          <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
		        </div>
			</div>
			<div class="carousel-item">
				<img src="images/banner3.jpg" class="d-block w-100" alt="images/banner3.jpg">
				<div class="carousel-caption d-none d-md-block">
		          <h5>Third slide label</h5>
		          <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
		        </div>
			</div>
		</div>
			<a class="carousel-control-prev" href="#slider1" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#slider1" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
	</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
